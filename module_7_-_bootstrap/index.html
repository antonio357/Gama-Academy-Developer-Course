<!-- bootstrap works as a grid with rows where each of row has columns that are conposed of segments, one row has 12 segments at max, so the sum of segments from the columns canot be bigger them 12-->
<html>
    <head>
        <title>MY FIRST PAGE WITH BOOTSRAP</title>
        <!-- link to the css for bootstrap -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <!-- link to the css for bootstrap -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <!-- since i am using scripts now, i need a container class to isolate the struct of the body-->
            <div class="row">
                <!-- defines a line (row) from the bootstrap framework -->
                <div class="col-md-12">
                    <!-- col (column), md (midian diplay), 12 (12 segments); its a column with midan display that uses all the 12 segments disponible -->
                    <h3>MY FIRST PAGE WITH BOOTSRAP</h3>
                </div>
            </div>
            <!-- making the navbar -->
            <!-- <div class="row"> -->
            <!-- as the row has 12 segments each element (div/column) has get only 3 segments as it has 4 elements -->
            <!-- <div class="col-md-3"> Home </div>
                        <div class="col-md-3"> FAQ </div>
                        <div class="col-md-3"> Contact </div>
                        <div class="col-md-3"> Stay tune </div> -->
            <!-- as the row has 12 segments each element (div/column) has get only 3 segments as it has 4 elements -->
            <!-- </div> -->

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Navbar</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#"> Home </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#"> FAQ </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#"> Contact </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#"> Stay tune </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- making the navbar -->

            <div class="row">
                <div class="col-md-12">
                    <img id="logo-img" src="../images/AI.jpg" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h3>New Products</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top" src="../images/cod.jpg" />
                        <div class="card-body">
                            <p class="card-text">COD</p>
                            <button
                                type="button"
                                class="btn btn-outline-primary"
                                data-toggle="modal"
                                data-target="#exampleModal"
                            >
                                buy this product
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top" src="../images/zelda.jpg" />
                        <div class="card-body">
                            <p class="card-text">ZELDA</p>
                            <button
                                type="button"
                                class="btn btn-outline-primary"
                                data-toggle="modal"
                                data-target="#exampleModal"
                            >
                                buy this product
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top" src="../images/sly.jpg" />
                        <div class="card-body">
                            <p class="card-text">SLY</p>
                            <button
                                type="button"
                                class="btn btn-outline-primary"
                                data-toggle="modal"
                                data-target="#exampleModal"
                            >
                                buy this product
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- new product modal -->
            <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                We need your account
                            </h5>
                            <button
                                type="button"
                                class="close"
                                data-dismiss="modal"
                                aria-label="Close"
                            >
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1"
                                        >Email address</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="exampleInputEmail1"
                                        aria-describedby="emailHelp"
                                        placeholder="Enter email"
                                    />
                                    <small
                                        id="emailHelp"
                                        class="form-text text-muted"
                                        >We'll never share your email with
                                        anyone else.</small
                                    >
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1"
                                        >Password</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="exampleInputPassword1"
                                        placeholder="Password"
                                    />
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    Submit
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- scripts for the bootstrap-->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
        <!-- scripts for the bootstrap-->
    </body>
</html>
